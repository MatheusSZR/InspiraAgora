<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InspiraAgora • Frases Motivacionais</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="app">
    <header class="hero">
        <h1>InspiraAgora</h1>
        <p class="subtitle">Seu impulso diário de motivação ✨</p>
    </header>

    <section class="quote-card" aria-live="polite">
        <p id="quote-text">Carregando frase...</p>
        <p id="quote-author"></p>
    </section>

    <section class="controls">
        <button id="new-quote-btn" class="btn">Nova frase</button>
        <button id="copy-btn" class="btn btn-secondary">Copiar frase</button>
    </section>

    <p id="status" class="status" role="status"></p>
</main>

<script src="app.js"></script>
</body>
</html>
